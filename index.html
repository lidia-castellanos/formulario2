<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="cuerpa">

    <div class="container">
        <header>
            <h1>Formulario de registro</h1>
        </header>
        <div class="formulario">
            <form>

                <div class="form-group row">
                    <label for="noControl" class="col-sm-2 col-form-label">No. Control</label>

                    <div class="col-auto">

                        <input type="text" class="form-control input" id="noControl">

                    </div>

                    <label class="form-group row row-form-label mensajes" id="mensajeErrorNoControl"></label>

                </div>


                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre(s)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombres">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorNombres"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="aPaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="aPaterno">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorApaterno"></label>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="aMaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="aMaterno">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorAmaterno"></label>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telefono">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorTelefono"></label>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="correo" class="col-sm-2 col-form-label">Correo Electrónico</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="correo">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorCorreo"></label>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" class="form-control " id="fecha">
                        <label class="form-group row row-form-label mensajes" id="mensajeErrorFecha"></label>


                    </div>



                    <div class="form-group  col-md-6 ">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" id="edad" readonly>
                    </div>


                    <label class="form-group row row-form-label mensajes" id="mensajeErrorFaltantes"></label>
                </div>

                <div class="form-group row btna">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="enviar" onclick="return false">Enviar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>


</body>
<script src="script.js"></script>

</html>
